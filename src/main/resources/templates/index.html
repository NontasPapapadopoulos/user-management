<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>


    <title>User Management Project</title>

    <link rel="stylesheet" media="screen" th:href="@{/css/styles.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  </head>

  <body>
    <nav class="navbar bg-dark text-light nav-height">
      <span class="navbar-brand mb-0 h1">User management system</span>
      <button type="button" class="btn btn-danger">Log out</button>
    </nav>

    <form class="container add-user-form"  >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>


          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"

          />
        </div>

        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Password"

          />
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder=""

        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address </label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="1234 Main St Apartment, studio, or floor"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>


      </div>
      <div class="form-group">
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">User Role</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="regular-user"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Regular User
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="admin"
                />

                <label class="form-check-label" for="gridRadios2">
                  Admin
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <button type="submit" class="btn btn-primary add-user">Add User</button>
    </form>

    <!-- TABLE -->
    <div class="container">
    <table class="table table-striped table-dark ">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody>


      </tbody>
    </table>
    </div>



    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <form class="container modal-dialog modal-content"  >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label id="idlabel" for="email">Email</label>


            <input
                    type="email"
                    class="form-control"
                    id="updateEmail"
                    placeholder=""
                    name="email"
                    required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="updatePassword"
                    placeholder="Password"
                    required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
                  type="text"
                  class="form-control"
                  id="updateFirstName"
                  placeholder=""
                  required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
                  type="text"
                  class="form-control"
                  id="updateLastName"
                  placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input
                  type="text"
                  class="form-control"
                  id="updateInputAddress2"
                  placeholder="1234 Main St Apartment, studio, or floor"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="updateInputCity" />
          </div>


        </div>



        <div class="form-group">
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">User Role</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                          class="form-check-input"
                          type="radio"
                          name="updateGridRadios"
                          id="updateGridRadios1"
                          value="regular-user"
                          checked
                  />
                  <label class="form-check-label" for="updateGridRadios1">
                    Regular User
                  </label>
                </div>
                <div class="form-check">
                  <input
                          class="form-check-input"
                          type="radio"
                          name="updateGridRadios"
                          id="updateGridRadios2"
                          value="admin"
                  />

                  <label class="form-check-label" for="updateGridRadios2">
                    Admin
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <button type="submit" class="btn btn-primary update-user">Update User</button>
      </form>
    </div>



    <script th:src="@{/js/app.js}" ></script>
  </body>
</html>
